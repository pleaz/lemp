server {
    listen       80;
    server_name  localhost;

    set $webroot '/var/www/html';
    root $webroot;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;
    access_log /dev/stdout;

    location = /sitemap.xml {
        rewrite ^(.*)$ /index.php?route=extension/feed/google_sitemap break;
    }
    location = /googlebase.xml {
        rewrite ^(.*)$ /index.php?route=extension/feed/google_base break;
    }
    location /system {
        rewrite ^/system/download/(.*) /index.php?route=error/not_found break;
    }

    location / {
        index index.php;
        if (!-e $request_filename){
            rewrite ^/(.*)$ /index.php?_route_=$1 last;
        }
    }

    #error_page  404              /404.html;
    error_page 404 = @notfound;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location @notfound {
        return 404;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        fastcgi_index index.php;

        include fastcgi_params;

        fastcgi_param DOCUMENT_ROOT $webroot;
        fastcgi_param SCRIPT_FILENAME $webroot$fastcgi_script_name;
        fastcgi_param PATH_TRANSLATED $webroot$fastcgi_script_name;

        fastcgi_read_timeout 30000s;
        fastcgi_connect_timeout 18000s;
        fastcgi_send_timeout 60000s;
    }

    location /phpmyadmin {
        root /usr/share/;
        index index.php index.html index.htm;
        location ~ ^/phpmyadmin/(.+\.php)$ {
            try_files $uri =404;
            root /usr/share/;
            fastcgi_pass unix:/run/php/php7.0-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }
        location ~* ^/phpmyadmin/(.+\.(jpg|jpeg|gif|css|png|js|ico|html|xml|txt))$ {
            root /usr/share/;
        }
    }
    location /phpMyAdmin {
        rewrite ^/* /phpmyadmin last;
    }
}